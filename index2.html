        /*NIVEL 2*******************************************************************************
        
        Aprofita la funció "calculadora" de l'exercici anterior per crear una calculadora completa amb opcions per 
        sumar, restar, multiplicar i dividir. Hauràs de controlar el Zero com a denominador d'una divisió, 
        ja que si l'usuari divideix qualsevol número entre 0 donarà error (p.e. 3/0), has de garantir que no falli! 
        */

    
        function calculadora(operador, valor1, valor2) {

let resultat;

switch(operador){
     case "suma": 
     resultat = valor1 + valor2;
     break;

     case "resta": 
     resultat = valor1 - valor2; 
     break;

     case "multip": 
     resultat = valor1 * valor2;
     break;

     default: 
     resultat = "No és possible realitzar aquesta operació";
}

document.getElementById("demo").innerHTML = "El resultat és: " + resultat;
}

let calcul= calculadora("multip", 13, 7);
