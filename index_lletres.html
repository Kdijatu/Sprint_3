    <script>

        /* Exercici 1 **********************************************/

        function spelling(nombre) {

                console.log(nombre[i]);
            }
        }

        spelling("KADIJATU");


        /* Exercici 2 **********************************************/

        function lletres(nombre) { // esta función no sirve para palabras con vocales con acentos o caracteres //

            let vocales = ["A", "E", "I", "O", "U"];

            let i;
            let letra;
            for (i = 0; i < nombre.length; i++) {

                letra = nombre[i].toUpperCase();
                if (vocales.indexOf(letra) != -1) {
                    console.log("He trobat la VOCAL: " + letra);
                } else {
                    if (letra >= '0' && letra <= '9') {
                        console.log("Els noms de persones no contenen el número: " + letra);
                    } else {
                        console.log("He trobat la CONSONANTE: " + letra);
                    }

                }
            }
        }

        lletres("Kadija7u");

        /* Exercici 3 **********************************************/

        function recompte_lletres(paraula) {
            const letters = new Map([['K', 0], ['A', 0], ['D', 0], ['I', 0], ['J', 0], ['T', 0], ['U', 0]]);

            let i;
            let letter;

            for (i = 0; i < paraula.length; i++) {
                letter = paraula[i].toUpperCase();
                let count = letters.get(letter) + 1;
                letters.set(letter,count);    
            }

            console.log(letters);
        }

        recompte_lletres("Kadijatu");
